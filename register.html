<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Register</title>
</head>
<body>
    <div class="navBar">
        <div class="logo">
            <span>Library</span>
            <span>Online Story</span>
        </div>
        <div>
            <ul class="links">
                <li><a href="home.html">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="order.html">Order</a></li>
                <li><a href="#">More</a></li>
            </ul>
            <input  type="search" id="search" class="search" placeholder="search a book">
        </div>
    </div>

    <div class="hero">
        <h1>Register</h1>
        <p>Please enter your information to create a new account</p>
           <div class="space">
               <form action="register.html" method="get">
                   <div class="fullName">
                       <label for="fullName"></label>
                       <input type="text" name="fullName" id="fullName" placeholder="Full Name" required>
                   </div>
                   <div class="email">
                       <label for="email"></label>
                       <input type="email" name="email" id="email" placeholder="Email" required>
                   </div>
                   <div class="Address">
                       <label for="Address"></label>
                       <input type="text" name="Address" id="Address" placeholder="Address" required>
                   </div>
                   <div class="phoneNum">
                       <label for="phoneNum"></label>
                       <input type="text" name="phoneNum" id="phoneNum" placeholder="Phone Number" required>
                   </div>
                   <div class="password">
                       <label for="password"></label>
                       <input type="password" name="password" id="password" placeholder="Password" required>
                   </div>
                   <button type="submit">Register</button>
               </form>
           </div>
    </div>

    <div class="footer">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="order.html">Order</a></li>
            <li><a href="#">More</a></li>
        </ul>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
